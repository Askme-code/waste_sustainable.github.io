<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Google Map</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for styling */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio (adjust as needed) */
      height: 0;
    }
    
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .map-title {
      text-align: center;
      margin-bottom: 20px;
      /* Background color for the heading */
      background-color:none; /* You can change this color code */
      color:blue; /* Text color */
      padding: 10px; /* Padding around the text */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="map-title">Google Map showing Nungwi village</h1>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10683.837569865365!2d39.290656132720244!3d-5.726009065166952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x18431e47dd2f981b%3A0x8e4004c205e46cb2!2sNungwi!5e0!3m2!1sen!2stz!4v1694424779154!5m2!1sen!2stz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!-- Bootstrap buttons below the map -->
    <div class="text-center mt-4">
      <button class="btn btn-primary">Map1</button>
      <button class="btn btn-secondary">map2</button>
      <button class="btn btn-success">Map3</button>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
