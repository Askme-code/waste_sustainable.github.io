<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Students</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="list.css">
</head>
<body>
        <!-- Google Translate Widget -->
<div id="google_translate_element"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'en',
        includedLanguages: 'en,es,fr,de,sw', // Adding 'sw' for Swahili
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }
</script>
    <div class="container">
        <h3>List of Legitimate Users </h3>
        <hr>
        <a href="add-student-form.html" class="btn btn-primary">Add User</a>
        <br><br>
        <table id="studentTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            var table = $('#studentTable').DataTable({
                ajax: {
                    url: 'http://localhost:8080/students/all',
                    dataSrc: ''
                },
                columns: [
                    { data: 'name' },
                    { data: 'email' },
                    { data: 'message' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return `
                                <a href="update-student.html?id=${data.id}" class="btn btn-primary">Update</a>
                                <button class="btn btn-danger delete-btn" data-studentid="${data.id}">Delete</button>
                            `;
                        }
                    }
                ]
            });

            $('#studentTable tbody').on('click', '.delete-btn', function () {
                var studentId = $(this).data('studentid');
                if (confirm('Are you sure you want to delete this student?')) {
                    $.ajax({
                        url: 'http://localhost:8080/students/delete/' + studentId,
                        type: 'DELETE',
                        success: function () {
                            alert('Student deleted successfully');
                            table.ajax.reload();
                        },
                        error: function (xhr, status, error) {
                            console.error(xhr.responseText);
                            alert('Error occurred while deleting student');
                        }
                    });
                }
            });
        });
    </script>
